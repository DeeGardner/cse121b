<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongShelf</title>
</head>
<body>
    <header>
        <h1>SongShelf</h1>
    </header>

    <!-- Search Bar -->
    <section>
        <input type="text" id="searchInput" placeholder="Search for songs or albums...">
        <button id="searchButton">Search</button>
    </section>

    <!-- Results Display Area -->
    <section id="results">
        <!-- Results from the API will be populated here -->
    </section>

    <!-- User's Shelf -->
    <section id="shelf">
        <h2>Your Shelf</h2>
        <!-- Albums/Songs added by the user will be populated here -->
    </section>

    <!-- Form to Manually Add Albums/Songs -->
    <section>
        <h2>Add to Your Shelf Manually</h2>
        <form id="manualAddForm">
            <label for="albumName">Album Name:</label>
            <input type="text" id="albumName" required>
            
            <label for="songName">Song Name:</label>
            <input type="text" id="songName">
            
            <button type="submit">Add to Shelf</button>
        </form>
    </section>

    <script type="module" src="SongShelf.js"></script>

</body>
</html>
